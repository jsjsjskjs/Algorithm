<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO"
        let R = arr.length
        let totalSum = arr.reduce((el1, el2) => el1 + el2)
        function DFS(num, sum) {
          if (answer === "YES") return
          if (num === R) {
            if (totalSum - sum === sum) {
              answer = "YES"
            }
          } else {
            DFS(num + 1, sum + arr[num])
            DFS(num + 1, sum)
          }
        }
        DFS(0, 0)
        return answer
      }

      let arr = [1, 3, 5, 6, 7, 10]
      console.log(solution(arr))
    </script>
  </body>
</html>
