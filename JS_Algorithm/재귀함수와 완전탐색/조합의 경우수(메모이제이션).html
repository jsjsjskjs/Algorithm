<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
				let check = Array.from(Array(n+1), () => Array(n+1).fill(0))
				console.log(check)
        function DFS(a, b) {
          if (check[a][b] !== 0) return check[a][b]
          if (a === b || b === 0) return 1
          else return check[a][b] = DFS(a - 1, b - 1) + DFS(a - 1, b)
				}
				console.log(check)
        return DFS(n, r)
      }

      console.log(solution(33, 19))
    </script>
  </body>
</html>
