<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = []
        let check = new Array(n).fill(0)
        function DFS(num) {
          if(num > n) {
            let bucket = []
            check.map((el, idx) => {
              if(el === 1) bucket.push(idx)
            })
            bucket.length !== 0 ? answer.push(bucket) : null
          } else {
            check[num] = 1
            DFS(num+1)
            check[num] = 0
            DFS(num+1)
          }
        }
        DFS(1)
        return answer
      }

      console.log(solution(3))
    </script>
  </body>
</html>
