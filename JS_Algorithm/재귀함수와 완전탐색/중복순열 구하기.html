<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, m) {
        let answer = []
        function DFS(num, bucket) {
          if (num === m) {
            answer.push(bucket)
          } else {
            for (let i = 1; i < n + 1; i++) {
              DFS(num + 1, [...bucket, i])
            }
          }
        }
        DFS(0, [])
        return answer
      }

      console.log(solution(3, 2))
    </script>
  </body>
</html>
