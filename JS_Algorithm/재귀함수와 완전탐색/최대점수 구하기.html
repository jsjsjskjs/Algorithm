    <script>
      function solution(m, ps, pt) {
        let R = ps.length
        let maxScore = Number.MIN_SAFE_INTEGER
        function DFS(num, sum, time) {
          if(time > m) return
          if(num === R) {
            maxScore = Math.max(maxScore, sum)
          } else {
            DFS(num + 1, sum + ps[num], time + pt[num])
            DFS(num + 1, sum, time)
          }
        }
        DFS(0, 0, 0)
        return maxScore
      }

      let ps = [10, 25, 15, 6, 7]
      let pt = [5, 12, 8, 3, 4]
      console.log(solution(20, ps, pt))
