    <script>
      function solution(m, ps, pt) {
        let maxScore = Number.MIN_SAFE_INTEGER
        let length = ps.length
        let check = new Array(length).fill(0)
        function DFS(num, timeSum) {
          if (num === length) {
            if (timeSum <= m) {
              let scoreSum = 0
              for (let n = 0; n < check.length; n++) {
                if (check[n] === 1) scoreSum += ps[n]
              }
              if (scoreSum > maxScore) maxScore = scoreSum
            }
          } else {
            check[num] = 1
            DFS(num + 1, timeSum + pt[num])
            check[num] = 0
            DFS(num + 1, timeSum)
          }
        }
        DFS(0, 0)
        return maxScore
      }

      let ps = [10, 25, 15, 6, 7]
      let pt = [5, 12, 8, 3, 4]
      console.log(solution(20, ps, pt))
