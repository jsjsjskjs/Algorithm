<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = ""
        function DFS(num) {
          if (num === 0) return
          else {
            DFS(parseInt(num / 2))
            answer += num % 2
          }
        }
        DFS(n)
        return answer
      }

      console.log(solution(11))
    </script>
  </body>
</html>
