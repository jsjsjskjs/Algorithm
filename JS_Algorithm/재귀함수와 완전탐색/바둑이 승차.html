    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER
        let R = arr.length
        function DFS(num, sum) {
          if (sum > c) return
          if (num === R) {
            answer = Math.max(answer, sum)
          } else {
            DFS(num + 1, sum + arr[num])
            DFS(num + 1, sum)
          }
        }
        DFS(0, 0)
        return answer
      }

      let arr = [81, 58, 42, 33, 61]
      console.log(solution(259, arr))
    </script>
  </body>
